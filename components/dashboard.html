<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../design/db.style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="menu">
        <div class="img-logo">
            <img src="../assets/L.jpg" alt="">
        </div>
        <h1 style="color: white ;">Hello John!</h1>
        <hr>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Dashboard')">Dashboard</button>
            <button class="tablinks" onclick="openCity(event, 'Schedule')">Add Schedule</button>
            <button class="tablinks" onclick="openCity(event, 'Settings')">Settings</button>
            <button class="tablinks" onclick="window.location.href='https://camzandofel.github.io/Camz-and-Ofel-Admin.github.io/index.html'">Logout</button>
        </div>
    </div>
    <main>

        <!-- dashboard -->
        <div class="tabcontent" id="Dashboard">
            <h1 class="components-title">Dashboard</h1>
            <div class="reservation-meter">
                <h2 style="font-family: 'Inter', sans-serif; margin-left: 10px;">Reservation</h2>
                <p class="blocking" id="count-o">0 <span>operational</span></p>
                <p class="blocking" id="count-p">0 <span>pending</span></p>
                <p class="blocking" id="count-c">0 <span>cancel</span></p>
            </div>
            <h5 style="margin-left: 5rem; margin-top: 2rem;">Table:</h5>
            <table style="margin-left:50px;">
                <tr>
                    <th class="th">NAME</th>
                    <th class="th">SCHEDULE</th>
                    <th class="th">Details</th>
                </tr>
                <Tbody>
                    <tr>
                        <td id="name">john doe</td>
                        <td id="schedule">daytour</td>
                        <td id="result"><a href="#">Details</a></td>
                    </tr>
                </Tbody>
            </table>
        </div>

        <div class="tabcontent" id="Schedule">
            <h1 class="components-title">Schedule</h1>
            <div class="add-sched">
                <h2 style="font-family: 'Inter', sans-serif; margin-left: 10px;">Create new schedule</h2>

                <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                    <input class="inpt-time" type="datetime-local" id="add-name" placeholder="Type schedule">
                    <input class="btn btn-primary" type="submit" value="Add">
                </form>

                <div id="spoiler" role="aria-hidden">

                    <form action="javascript:void(0);" method="POST" id="saveEdit">
                        <input class="inpt-time" type="datetime-local" id="edit-name">
                        <input class="btn btn-success" type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                    </form>
                </div>

                <p id="counter"></p>


            </div>
            <div class="add-time-table">
                <table>
                    <tr>
                        <th>Schedule</th>
                    </tr>
                    <tbody id="time">
                    </tbody>
                </table>

            </div>
        </div>

        <div class="tabcontent" id="Settings">
            <h1 class="components-title">Settings</h1>
            <div id="admin" class="nav">
                <div class="fixed-container">
                    <div id="profile-container">
                        <img id="profileImage" src="../assets/L.jpg" alt="profile" ; />
                    </div>
                    <h3 id="admin-name" class="name-admin align"><u>John Doe</u></h3>
                    <p class="align">Admin</p>
                    <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                </div>
            </div>
            <div class="form-change-admin">
                <form action="" class="change">
                    <label for="username" class="label-ad">
                  Change Username
                </label>
                    <br>
                    <input type="text" name="Change-User" id="username" placeholder="John" class="glow active">
                    <br>
                    <label for="password" class="label-ad">
                  Change Password
                </label>
                    <br>
                    <input type="password" name="Change-passW" id="password" class="glow">
                    <br>
                    <label for="conform" class="label-ad">
                  Retype the password
                </label><br>
                    <input type="password" name="Conform-passW" id="conform" class="glow">
                    <br> <br>
                    <label for="changes">Do you still want to change this?</label>
                    <input type="submit" value="yes" class="btn btn-success">
                    <input type="reset" value="no" class="btn btn-danger">
                </form>
            </div>

        </div>
    </main>

    <!-- <div class="footer">
        <h1>This website publish in Github pages.</h1>
    </div> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../function/db.script.js"></script>
    <script src="../function/db.crud.script.js"></script>
    <script src="../function/db.chngprof.script.js"></script>
    <script src="../function/logout.js"></script>
</body>

</html>
